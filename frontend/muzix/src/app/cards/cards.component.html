<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33.33%" fxFlex.lg="25%" *ngFor="let movie of movies">
            <mat-card class="mat-elevation-z4" (click)="movieDetails(movie)" style="width: 310px;height: 575px;">
                <img mat-card-image src="https://image.tmdb.org/t/p/w300/{{movie.poster_path }}">
                <mat-card-content>
                    <mat-card-title>{{movie.original_title}}</mat-card-title>
                    <mat-card-subtitle>vote: {{movie.vote_average}} </mat-card-subtitle>
                    <mat-card-subtitle>Release Date: {{movie.release_date}} </mat-card-subtitle>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
